<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikechi Global Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: sans-serif;
    }

    .navbar {
        background-color: #f8f9fa;
    }

    .navbar-brand {
        font-weight: bold;
    }

    .nav-link {
        color: #343a40;
    }

    .nav-link:hover {
        color: #007bff;
    }

    .contact-section {
        padding: 30px 0;
        background-color: #f8f9fa;
    }

    .contact-info {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info i,
    .contact-form i {
        color: #007bff;
        margin-right: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .captcha-box {
        background-color: #eee;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
    }

    .captcha-box span {
        font-size: 20px;
        font-weight: bold;
        color: #343a40;
    }

    .location-box,
    .working-hours-box {
        margin-top: 20px;
    }
</style>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">Ikechi Global Services</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<br><br>


    <section class="">
        <div class="container">
            <div class="services-grid">
                <div class="">
                    <div class="service-item contact-info p-4" style="display: grid;">
                        <h2>Get In Touch With Us Now!</h2>
                        <div class="row">
                            <div class="col-md-6 d-flex align-items-stretch p-2">
                                <div class="phone-box text-center border p-3 w-100">
                                    <i class="fas fa-phone fa-2x"></i>
                                    <p>+91 80004 36640</p>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-stretch p-2">
                                <div class="email-box text-center border p-3 w-100">
                                    <i class="fas fa-envelope fa-2x"></i>
                                    <p>info@Ikechiglobal.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 d-flex align-items-stretch p-2">
                                <div class="location-box text-center border p-3 w-100">
                                    <i class="fas fa-map-marker-alt fa-2x"></i>
                                    <p>518, Rhythm Plaza, Amar Javan Circle,<br> Nikol, Ahmedabad, Gujarat-382350</p>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-stretch p-2">
                                <div class="working-hours-box text-center border p-3 w-100">
                                    <i class="far fa-clock fa-2x"></i>
                                    <p>Monday To Saturday <br> 09:00 AM To 06:00 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="service-item contact-form p-4">
                        <h2>Contact Us</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 p-2">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6 p-2">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 p-2">
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Mobile No.">
                                    </div>
                                </div>
                                <div class="col-md-6 p-2">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email ID">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group p-2">
                                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group captcha-box p-2">
                                <span>pat 5s</span>
                            </div>
                            <div class="form-group p-2">
                                <input type="text" class="form-control" placeholder="Please type the characters.">
                            </div>
                            <button type="submit" class="btn btn-primary p-2">Submit</button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
